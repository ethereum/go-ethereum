 1 file changed, 36 insertions(+)

 create mode 100644 .github/workflows/main.yml

diff --git a/.github/workflows/main.yml b/.github/workflows/main.yml

new file mode 100644

index 000000000000..f937a06b2489

--- /dev/null

+++ b/.github/workflows/main.yml

@@ -0,0 +1,36 @@

+# This is a basic workflow to help you get started with Actions

+

+name: CI

+

+# Controls when the workflow will run

+on:

+  # Triggers the workflow on push or pull request events but only for the master branch

+  push:

+    branches: [ master ]

+  pull_request:

+    branches: [ master ]

+

+  # Allows you to run this workflow manually from the Actions tab

+  workflow_dispatch:

+

+# A workflow run is made up of one or more jobs that can run sequentially or in parallel

+jobs:

+  # This workflow contains a single job called "build"

+  build:

+    # The type of runner that the job will run on

+    runs-on: ubuntu-latest

+

+    # Steps represent a sequence of tasks that will be executed as part of the job

+    steps:

+      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it

+      - uses: actions/checkout@v2

+

+      # Runs a single command using the runners shell

+      - name: Run a one-line script

+        run: echo Hello, world!

+

+      # Runs a set of commands using the runners shell

+      - name: Run a multi-line script

+        run: |

+          echo Add other actions to build,

+          echo test, and deploy your project.

From f40b5da0c0094dbdc8dd0555f24cf7cf43f4fbef Mon Sep 17 00:00:00 2001

From: Rig1992 <98461246+Rig1992@users.noreply.github.com>

Date: Fri, 4 Feb 2022 17:04:19 +0800

Subject: [PATCH 2/9] Create template=go.yml

---

 .github/workflows/template=go.yml | 25 +++++++++++++++++++++++++

 1 file changed, 25 insertions(+)

 create mode 100644 .github/workflows/template=go.yml

diff --git a/.github/workflows/template=go.yml b/.github/workflows/template=go.yml

new file mode 100644

index 000000000000..08d4d2482e18

--- /dev/null

+++ b/.github/workflows/template=go.yml

@@ -0,0 +1,25 @@

+name: Go

+

+on:

+  push:

+    branches: [ master ]

+  pull_request:

+    branches: [ master ]

+

+jobs:

+

+  build:

+    runs-on: ubuntu-latest

+    steps:

+    - uses: actions/checkout@v2

+

+    - name: Set up Go

+      uses: actions/setup-go@v2

+      with:

+        go-version: 1.17

+

+    - name: Build

+      run: go build -v ./...

+

+    - name: Test

+      run: go test -v ./...

