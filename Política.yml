Informar sobre una vulnerabilidad
Por favor, no presente un ticket público mencionando la vulnerabilidad.

Para saber cómo divulgar una vulnerabilidad en Ethereum, visite https://bounty.ethereum.org o envíe un correo electrónico a bounty@ethereum.org . Lea la página de divulgación para obtener más información sobre las vulnerabilidades de seguridad divulgadas públicamente.

Utilice la función integrada geth version-checkpara comprobar si el software está afectado por alguna vulnerabilidad conocida. Este comando buscará el vulnerabilities.jsonarchivo más reciente que contiene vulnerabilidades de seguridad conocidas relacionadas con geth, y cotejará los datos con su propio número de versión.

