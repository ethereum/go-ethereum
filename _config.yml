repository: ethereum/go-ethereum

theme: minima

keep_files:
  - static

favicon: /static/images/favicon.png

defaults:
  - scope:
      path: ""
    values:
      layout: sidebar
  - scope:
      path: "*"
    values:
      root: "../.."
  - scope:
      path: "*/*"
    values:
      root: "../.."

default_root: "../.."

collections_dir: docs
collections:
  getting-started:
    output: true
    caption: Getting Started
    permalink: docs/:collection/:slug
    sidebar_index: 1
    frontpage: _getting-started/index.md
  install-and-build:
    output: true
    permalink: docs/:collection/:slug
    caption: Install and Build
    sidebar_index: 2
    frontpage: _install-and-build/Installing-Geth.md
  interface:
    output: true
    permalink: docs/:collection/:slug
    caption: Using Geth
    sidebar_index: 3
  dapp:
    output: true
    permalink: docs/:collection/:slug
    caption: For dApp Developers
    frontpage: _dapp/native.md
    sidebar_index: 4
  rpc:
    output: true
    permalink: docs/:collection/:slug
    caption: JSON RPC APIs
    frontpage: _rpc/server.md
    sidebar_index: 5
  developers:
    output: true
    permalink: docs/:collection/:slug
    caption: For Geth Developers
    frontpage: _developers/devguide.md
    sidebar_index: 6
  clef:
    output: true
    permalink: docs/:collection/:slug
    caption: Clef
    sidebar_index: 7
    frontpage: _clef/Introduction.md
  evm-tracing:
    output: true
    permalink: docs/:collection/:slug
    caption: EVM tracing
    sidebar_index: 8
    frontpage: _evm-tracing/index.md
  vulnerabilities:
    output: true
