on:
  schedule:
    - cron: '0 15 * * *'
  push:
    branches:
      - "release/*"
  workflow_dispatch:

jobs:
  ppa:
    name: PPA Upload
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: 1.24
        cache: false

    - name: Install deb toolchain
      run: |
        apt-get update
        apt-get -yq --no-install-suggests --no-install-recommends install devscripts debhelper dput fakeroot

    - name: Add launchpad to known_hosts
      run: |
        echo '|1|7SiYPr9xl3uctzovOTj4gMwAC1M=|t6ReES75Bo/PxlOPJ6/GsGbTrM0= ssh-rsa ' >> ~/.ssh/known_hosts

    - name: Run ci.go
      run: |
        go run build/ci.go debsrc -upload ethereum/ethereum -sftp-user geth-ci -signer "Go Ethereum Linux Builder <geth-ci@ethereum.org>"
      env:
        PPA_SIGNING_KEY: ${{ secrets.PPA_SIGNING_KEY }}
        PPA_SSH_KEY: ${{ secrets.PPA_SSH_KEY }}
