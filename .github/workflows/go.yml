name: Go lint and test

on:
  push:
    branches: [ kaustinen-with-shapella, kaustinen-with-shapella-rebase-pathdb ]
  pull_request:
    branches: [ kaustinen-with-shapella, kaustinen-with-shapella-rebase-pathdb ]
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.21.1
      - name: Build
        run: go build -v ./...

  lint:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.21.1
      - name: Download golangci-lint
        run: wget -O- -nv https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s v1.54.2
      - name: Lint
        run: ./bin/golangci-lint run
      - name: Vet
        run: go vet

  test:
    runs-on: self-hosted
    needs: [test-process-verkle]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.21.1
      - name: Test
        run: go test ./... -timeout=20m

  test-process-verkle:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.21.1
      - name: Test
        run: go test ./core -run=TestProcessVerkle
