name: mips32 tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.21.1
      - name: Build core tests
        run: go test -c ./core
      - name: Run tests
        run: qemu-mips-static ./core.test
