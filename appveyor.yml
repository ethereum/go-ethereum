os: Visual Studio 2015

branches:
  only:
    - master

# Clone directly into GOPATH.
clone_folder: C:\gopath\src\github.com\ethersphere\swarm
clone_depth: 5
version: "{branch}.{build}"
environment:
  global:
    GOPATH: C:\gopath
    CC: gcc.exe
  matrix:
    - APP_ARCH: amd64
      MSYS2_ARCH: x86_64
      MSYS2_BITS: 64
      MSYSTEM: MINGW64
      PATH: C:\msys64\mingw64\bin\;C:\Program Files (x86)\NSIS\;%PATH%
    - APP_ARCH: 386
      MSYS2_ARCH: i686
      MSYS2_BITS: 32
      MSYSTEM: MINGW32
      PATH: C:\msys64\mingw32\bin\;C:\Program Files (x86)\NSIS\;%PATH%

install:
  - git submodule update --init
  - rmdir C:\go /s /q
  - appveyor DownloadFile https://dl.google.com/go/go1.12.windows-%APP_ARCH%.zip
  - 7z x go1.12.windows-%APP_ARCH%.zip -y -oC:\ > NUL
  - go version
  - gcc --version

build_script:
  - go run build\ci.go install

after_build:
  - go run build\ci.go archive -type zip -signer WINDOWS_SIGNING_KEY -upload ethswarmstorage/builds
  - go run build\ci.go nsis -signer WINDOWS_SIGNING_KEY -upload ethswarmstorage/builds

test_script:
  - set CGO_ENABLED=1
  - go run build\ci.go test -coverage
