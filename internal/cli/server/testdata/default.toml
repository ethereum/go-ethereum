    vhosts = ["localhost"]
    corsdomain = ["localhost"]
    ep-size = 40
    ep-requesttimeout = "0s"
  [jsonrpc.ws]
    enabled = false
    port = 8546
    prefix = ""
    host = "localhost"
    api = ["net", "web3"]
    origins = ["localhost"]
    ep-size = 40
    ep-requesttimeout = "0s"
  [jsonrpc.graphql]
    enabled = false
    port = 0
    prefix = ""
    host = ""
    vhosts = ["localhost"]
    corsdomain = ["localhost"]
    ep-size = 0
    ep-requesttimeout = ""
  [jsonrpc.auth]
    jwtsecret = ""
    addr = "localhost"
    port = 8551
    vhosts = ["localhost"]
  [jsonrpc.timeouts]
    read = "10s"
    write = "30s"
    idle = "2m0s"

[gpo]
  blocks = 20
  percentile = 60
  maxheaderhistory = 1024
  maxblockhistory = 1024
  maxprice = "500000000000"
  ignoreprice = "25000000000"

[telemetry]
  metrics = false
  expensive = false
