  globalslots = 32768
  accountqueue = 16
  globalqueue = 32768
  lifetime = "3h0m0s"

[miner]
  mine = false
  etherbase = ""
  extradata = ""
  gaslimit = 30000000
  gasprice = "25000000000"
  recommit = "2m5s"
  commitinterrupt = true

[jsonrpc]
  ipcdisable = false
  ipcpath = ""
  gascap = 50000000
  evmtimeout = "5s"
  txfeecap = 1.0
