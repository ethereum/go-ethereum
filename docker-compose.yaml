version: '3.8'

services:
  geth-node:
    image: yohands/my_first_container
    container_name: geth-devnet
    ports:
      - "8545:8545"
      - "8546:8546"
      - "30303:30303"
      - "4000:4000"
    volumes:
      - geth-data:/root/.ethereum
    restart: unless-stopped
    command: ["/bin/sh", "/start.sh"]

volumes:
  geth-data:
  pg-data: