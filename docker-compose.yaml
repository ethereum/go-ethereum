version: '3.8'
services:
  geth:
    image: your-docker-username/go-ethereum
    ports:
      - "8545:8545"
    networks:
      - geth-net
    command: >
      --dev
      --http
      --http.addr 0.0.0.0
      --http.port 8545
      --http.api personal,eth,net,web3

networks:
  geth-net:
    driver: bridge